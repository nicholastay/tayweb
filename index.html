<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>TAY</title>
	<style>
	html {
		background-color: #1f1f1f;
		width: 98%;
 		min-height: 100%;
	}

	.content {
		text-align: center;
		border-radius: 5px;
		color: white;
		width: 98%;
		padding: 1px;
		position: fixed;
		top: 25%;
	}

	.spin {
		font-size: 15rem;

		-webkit-animation: 5s linear 0s infinite reverse both running spin;
	}

	@-webkit-keyframes spin {
		from {
			-webkit-transform: rotateY(0deg);
		}
		to {
			-webkit-transform: rotateY(359deg);
		}
	}
	</style>
</head>
<body>
	<div class="content">
		<div class="spin">
			éƒ‘
		</div>

		<div style='margin-top: 7.5rem;'>
			admin at tay dot blue
		</div>
	</div>
</body>
</html>
